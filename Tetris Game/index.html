<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="tetris" width="320" height="640"></canvas>
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
            <div class="level">Level: <span id="level">1</span></div>
            <div class="lines">Lines: <span id="lines">0</span></div>
            <div class="next-piece">
                <h3>Next Piece:</h3>
                <canvas id="nextPiece" width="100" height="100"></canvas>
            </div>
            <div class="hold-piece">
                <h3>Hold Piece:</h3>
                <canvas id="holdPiece" width="100" height="100"></canvas>
            </div>
        </div>
    </div>
    <div class="controls">
        <p>Controls:</p>
        <ul>
            <li>← → : Move left/right</li>
            <li>↑ : Rotate</li>
            <li>↓ : Soft drop</li>
            <li>Space : Hard drop</li>
            <li>C : Hold piece</li>
            <li>P : Pause</li>
        </ul>
    </div>
    
    <!-- Move scripts to end of body and add proper attributes -->
    <script src="/js/sounds.js" type="text/javascript"></script>
    <script src="/js/tetris.js" type="text/javascript"></script>
</body>
</html>
